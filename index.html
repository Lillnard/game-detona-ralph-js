<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
  <div class="container">

    <div class="menu">
      <div class="menu-time">
        <h2>Time Left: <span id="time-left">0</span></h2>
      </div>
      <div class="menu-score">
        <h2>Your Score: <span id="score">0</span></h2>
      </div>
    </div>

    <div class="panel">
      <div class="panel-row">
        <div class="square " id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square enemy" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>

  <!-- Overlay inicial -->
  <div id="overlay" class="overlay">
    <div class="game-title">
        <h1>Wreck-It Ralph</h1>
        <h2>The Tap Game</h2>
    </div>  
    <div class="overlay-content">
        <h3>High Score: <span id="high-score">0</span></h3>
        <button id="startButton" class="start-button">Start Game</button>
    </div>
</div>

<!-- Overlay de resultado -->
<div id="resultOverlay" class="overlay">
    <div class="overlay-content">
        <h3>Your Score: <span id="your-score">0</span></h3>
        <h3>High Score: <span id="your-high-score">0</span></h3>
        <button id="restartButton" class="restart-button">Reestar Game</button>
    </div>
</div>

  <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
